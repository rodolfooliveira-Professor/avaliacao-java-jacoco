# .github/workflows/jacoco.yml
name: Java CI with JaCoCo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build and test with Maven (includes JaCoCo)
      run: mvn clean verify

    - name: Copy JaCoCo report to docs/
      run: |
        mkdir -p docs
        cp -r target/site/jacoco/* docs/

    - name: Commit and push docs/ with JaCoCo report
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        
        git pull origin main
        git add docs/
        git commit -m "Atualiza relat√≥rio JaCoCo em docs/ [ci skip]" || echo "Nada para commitar"
        
        git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
        git push origin main
